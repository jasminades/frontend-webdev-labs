<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        #welcome-message {
            font-size: 18px;
            margin-bottom: 20px;
            color:blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <img src="images/ibu-logo.png" alt="Logo" id="logo">
        <h2 id="welcome-message">Welcome back, dear student!</h2>

        <h3>Registered Courses:</h3>
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>ECTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FENMS 035</td>
                    <td>Foundations of Frontend Web Development</td>
                    <td>5.0</td>
                </tr>
                <tr>
                    <td>IT 101</td>
                    <td>Database Design and Implementation</td>
                    <td>6.0</td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
